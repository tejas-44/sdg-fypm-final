<body>
    <header>
        <img src="../images/logo.png" alt="college logo">

    </header>
    <div class="container1">
        <h1>Submission Module</h1>
        <div>
            <label for="subprojname">Project Name :</label>
            <input type="text" id="subprojname" name="name" required>
        </div>

        <div>
            <label for="subguidename">Guide Name :</label>
            <input type="text" id="subguidename" name="name" required>
        </div>

        <div class="textarea">
            <label for="subabstract">Project Abstract :</label>
            <textarea name="message" rows="12" cols="30" id="subabstract"></textarea>
        </div>

        <div>
            <label>File Submission :</label>
            <p4><button class="bt2">Upload</button></p4>
        </div>

        <p3><button class="bt3" onclick='submit()' id="btnsubmit">Submit</button></p3>
    </div>
